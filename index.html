<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Papers Scissors</title>
  </head>
  <body>
    <header>Rock Paper Scissors</header>
    <main>
      <div class="container">
        <div class="choices">
          <div class="circle" id="rock"><p>rock</p></div>
          <div class="circle" id="paper"><p>paper</p></div>
          <div class="circle" id="scissors"><p>scissors</p></div>
        </div>
        <div class="userwin">
          <h1>r</h1>
        </div>
        <div class="count">
          <div class="score">
            <p id="user-score">0</p>
            <p>user</p>
          </div>
          <div class="score">
            <p id="comp-score">0</p>
            <p>computer</p>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
